$def with (files_list)
$var title: File Manager
<div class="row">
<div class="col-md-12">
<!--	<div class="row text-center">	
		<h1>File Manager</h1>
		<hr>
	</div>
-->
	<div class="row text-center">
		<h3>Upload a file:</h3><br/>
	</div>	
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form method="POST" enctype="multipart/form-data" action="/put_media">
			<br/>
				<input type="file" name="myfile" />
				<input type="text" name="" hidden="true"/>
				<br/>
				<input value="Upload" type="submit"/>
			</form>
		</div>	
		<div class="col-md-3"></div>
	</div>

	<div class="row text-center">
		<h3>Existing files:</h3><br/>
	</div>	

	<table class="table table-condensed">
	  <tr>
		<td></td>
		<td><b>File Name</b></td>
		<td><b>Size (Bytes)</b></td>
		<td><b>File Type</b></td>
		<td></td>
	  </tr>
	  <tbody class="table-hover">
		$for f in files_list:
	        <tr>
			  <td class="text-center"><img src="/get_media_thumb/$f[0]"></td>
			  <td>$f[1]</td>
			  <td>$f[2]</td>
			  <td>$f[3]</td>
			  <td><a href="/get_media/$f[0]" class="btn" role="button">Download</a>
				<a href="/delete_media/$f[0]" class="btn" role="button">Delete</a>
			  </td>
			</tr>
	  </tbody>
	</table>

</div>
</div>
